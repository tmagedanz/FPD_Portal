    <script type="module">
        // Firebase and other imports
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, setDoc, onSnapshot, collection, addDoc, updateDoc, deleteDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        
        // --- FIREBASE CONFIGURATION ---
        const firebaseConfig = typeof __firebase_config !== 'undefined'
            ? JSON.parse(__firebase_config)
            : { /* FALLBACK CONFIG */ };
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        
        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);

        // --- AUTHENTICATION ---
        try {
            if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                await signInWithCustomToken(auth, __initial_auth_token);
            } else {
                await signInAnonymously(auth);
            }
        } catch (error) {
            console.error("Firebase authentication failed:", error);
        }

        // --- DATABASE PATHS ---
        const formsCollectionPath = `artifacts/${appId}/public/data/forms`;
        const linksCollectionPath = `artifacts/${appId}/public/data/links`;
        const memosCollectionPath = `artifacts/${appId}/public/data/memos`;
        const configDocPath = `artifacts/${appId}/public/data/config/site`;

        // --- DOM ELEMENTS ---
        const topClassificationLink = document.getElementById('top-classification-link');
        const bottomClassificationLink = document.getElementById('bottom-classification-link');
        const classificationSpans = document.querySelectorAll('.classification-text-span');
        const formsList = document.getElementById('forms-list');
        const linksList = document.getElementById('links-list');
        const memosList = document.getElementById('memos-list');
        const tickerLink = document.getElementById('ticker-link');
        const tickerContent = document.getElementById('ticker-content');
        const memoReaderModal = document.getElementById('memo-reader-modal');
        const confirmDeleteModal = document.getElementById('confirm-delete-modal');

        // --- HELPER FUNCTIONS ---
        function getContrastColor(hex) {
            if (hex.indexOf('#') === 0) {
                hex = hex.slice(1);
            }
            // convert 3-digit hex to 6-digits.
            if (hex.length === 3) {
                hex = hex[0] + hex[0] + hex[1] + hex[1] + hex[2] + hex[2];
            }
            if (hex.length !== 6) {
                return '#000000'; // default to black
            }
            var r = parseInt(hex.slice(0, 2), 16),
                g = parseInt(hex.slice(2, 4), 16),
                b = parseInt(hex.slice(4, 6), 16);
            // http://www.w3.org/TR/AERT#color-contrast
            return (r * 0.299 + g * 0.587 + b * 0.114) > 186
                ? '#000000'
                : '#FFFFFF';
        }

        // --- RENDER FUNCTIONS ---
        const renderItem = (listElement, doc, type) => {
            const data = doc.data();
            const div = document.createElement('div');
            div.setAttribute('data-id', doc.id);
            div.className = 'relative bg-white dark:bg-gray-800 p-6 rounded-lg shadow-md searchable-item';
            div.dataset.searchText = `${data.title || ''} ${data.description || ''}`.toLowerCase();
            
            div.innerHTML = `
                <a href="${data.url || '#'}" target="_blank">
                    <h3 class="text-xl font-semibold text-fpd-light-blue dark:text-fpd-light-blue">${data.title || 'No Title'}</h3>
                    <p class="text-gray-600 dark:text-gray-400 mt-2">${data.description || ''}</p>
                </a>
                <div class="admin-only absolute top-2 right-2 flex space-x-2">
                    <button data-action="edit" class="text-xs text-gray-500 hover:text-blue-500">Edit</button>
                    <button data-action="delete" class="text-xs text-gray-500 hover:text-red-500">Delete</button>
                </div>
            `;
            listElement.appendChild(div);

            div.querySelector('[data-action="edit"]').addEventListener('click', () => openItemModal(type, doc));
            div.querySelector('[data-action="delete"]').addEventListener('click', () => deleteItem(type, doc.id));
        };

        const renderMemo = (listElement, doc) => {
            const data = doc.data();
            const div = document.createElement('div');
            div.setAttribute('data-id', doc.id);
            div.className = 'relative bg-white dark:bg-gray-800 p-6 rounded-lg shadow-md searchable-item';
            div.dataset.searchText = `${data.title || ''} ${data.date || ''} ${data.body || ''}`.toLowerCase();
            div.innerHTML = `
                <h3 class="text-xl font-semibold text-gray-800 dark:text-gray-100">${data.title || 'No Title'}</h3>
                <p class="text-gray-500 dark:text-gray-400 text-sm mt-1">${data.date || ''}</p>
                <button data-action="read" class="text-fpd-light-blue dark:text-fpd-light-blue hover:underline mt-4 inline-block">Read Memo</button>
                <div class="admin-only absolute top-2 right-2 flex space-x-2">
                    <button data-action="edit" class="text-xs text-gray-500 hover:text-blue-500">Edit</button>
                    <button data-action="delete" class="text-xs text-gray-500 hover:text-red-500">Delete</button>
                </div>
            `;
            listElement.appendChild(div);

            div.querySelector('[data-action="read"]').addEventListener('click', () => openMemoReader(data));
            div.querySelector('[data-action="edit"]').addEventListener('click', () => openItemModal('memos', doc));
            div.querySelector('[data-action="delete"]').addEventListener('click', () => deleteItem('memos', doc.id));
        };

        // --- FIRESTORE REAL-TIME LISTENERS ---
        onSnapshot(collection(db, formsCollectionPath), (snapshot) => {
            formsList.innerHTML = '';
            snapshot.docs.forEach(doc => renderItem(formsList, doc, 'forms'));
        });

        onSnapshot(collection(db, linksCollectionPath), (snapshot) => {
            linksList.innerHTML = '';
            snapshot.docs.forEach(doc => renderItem(linksList, doc, 'links'));
        });

        onSnapshot(collection(db, memosCollectionPath), (snapshot) => {
            memosList.innerHTML = '';
            snapshot.docs.forEach(doc => renderMemo(memosList, doc));
        });

        onSnapshot(doc(db, configDocPath), (doc) => {
            const data = doc.data() || {};
            
            // Update Ticker
            const tickerDiv = document.getElementById('announcement-ticker');
            const hasMessage = data.tickerMessage && data.tickerMessage.trim() !== '';
            const hasUrl = data.tickerUrl && data.tickerUrl.trim() !== '';

            if (hasMessage) {
                tickerContent.textContent = data.tickerMessage;
                if (hasUrl) {
                    tickerLink.href = data.tickerUrl;
                    tickerLink.target = '_blank';
                    tickerDiv.style.cursor = 'pointer';
                } else {
                    tickerLink.removeAttribute('href');
                    tickerLink.removeAttribute('target');
                    tickerDiv.style.cursor = 'default';
                }
                const bgColor = data.tickerColor || '#ecba33';
                tickerDiv.style.backgroundColor = bgColor;
                tickerDiv.style.color = getContrastColor(bgColor);
                tickerLink.classList.remove('hidden');
            } else {
                tickerLink.classList.add('hidden');
            }
            
            // Update Classification Banners
            const classifications = data.classification || {};
            const titles = [];
            if (classifications.unclassified) titles.push('UNCLASSIFIED');
            if (classifications.les) titles.push('LAW ENFORCEMENT SENSITIVE');
            if (classifications.fpd) titles.push('FPD INTERNAL');

            const banners = [topClassificationLink, bottomClassificationLink];
            const bannerDivs = [document.getElementById('classification-banner-top'), document.getElementById('classification-banner-bottom')];
            const colorClasses = ['bg-green-500', 'hover:bg-green-600', 'bg-orange-500', 'hover:bg-orange-600', 'bg-red-500', 'hover:bg-red-600'];

            if (titles.length > 0) {
                const bannerText = titles.join('//');
                classificationSpans.forEach(span => span.textContent = bannerText);
                
                let primaryColor, hoverColor;
                if (classifications.fpd) {
                    primaryColor = 'bg-red-500';
                    hoverColor = 'hover:bg-red-600';
                } else if (classifications.les) {
                    primaryColor = 'bg-orange-500';
                    hoverColor = 'hover:bg-orange-600';
                } else {
                    primaryColor = 'bg-green-500';
                    hoverColor = 'hover:bg-green-600';
                }
                
                banners.forEach(banner => banner.classList.remove('hidden'));
                bannerDivs.forEach(div => {
                    div.classList.remove(...colorClasses);
                    div.classList.add(primaryColor, hoverColor);
                });

            } else {
                 banners.forEach(banner => banner.classList.add('hidden'));
            }

            // Update admin panel inputs
            document.getElementById('ticker-message').value = data.tickerMessage || '';
            document.getElementById('ticker-url').value = data.tickerUrl || '';
            document.getElementById('ticker-color').value = data.tickerColor || '#ecba33';
            document.getElementById('class-unclassified').checked = !!classifications.unclassified;
            document.getElementById('class-les').checked = !!classifications.les;
            document.getElementById('class-fpd').checked = !!classifications.fpd;
        });

        // --- ADMIN MODE LOGIC ---
        const ADMIN_PASSWORD = "T@3kw0nd0"; 
        const body = document.body;
        const loginModal = document.getElementById('admin-login-modal');
        const adminPanelModal = document.getElementById('admin-panel-modal');

        const enterAdminMode = () => {
            body.classList.add('admin-mode');
            sessionStorage.setItem('isAdmin', 'true');
            loginModal.classList.add('hidden');
            adminPanelModal.classList.remove('hidden');
        };

        const exitAdminMode = () => {
            body.classList.remove('admin-mode');
            sessionStorage.removeItem('isAdmin');
            adminPanelModal.classList.add('hidden');
        };

        if (sessionStorage.getItem('isAdmin') === 'true') {
            body.classList.add('admin-mode');
        }

        // --- ADMIN EVENT LISTENERS ---
        document.getElementById('admin-login-btn').addEventListener('click', () => {
            if (sessionStorage.getItem('isAdmin') === 'true') {
                adminPanelModal.classList.remove('hidden');
            } else {
                loginModal.classList.remove('hidden');
            }
        });
        document.getElementById('cancel-login-btn').addEventListener('click', () => {
            document.getElementById('login-error').classList.add('hidden');
            loginModal.classList.add('hidden');
        });
        
        const submitLogin = () => {
            const passwordInput = document.getElementById('admin-password').value;
            const loginError = document.getElementById('login-error');

            if (passwordInput === ADMIN_PASSWORD) {
                loginError.classList.add('hidden');
                enterAdminMode();
            } else {
                loginError.classList.remove('hidden');
            }
        };

        document.getElementById('submit-login-btn').addEventListener('click', submitLogin);
        
        document.getElementById('admin-password').addEventListener('keydown', (event) => {
            if (event.key === 'Enter') {
                event.preventDefault();
                submitLogin();
            }
        });
        
        document.getElementById('logout-btn').addEventListener('click', exitAdminMode);
        document.getElementById('close-admin-panel-btn').addEventListener('click', () => adminPanelModal.classList.add('hidden'));

        document.getElementById('save-settings-btn').addEventListener('click', async () => {
            const tickerMsg = document.getElementById('ticker-message').value;
            const tickerUrl = document.getElementById('ticker-url').value;
            const tickerColor = document.getElementById('ticker-color').value;
            const classificationSettings = {
                unclassified: document.getElementById('class-unclassified').checked,
                les: document.getElementById('class-les').checked,
                fpd: document.getElementById('class-fpd').checked,
            };
            
            try {
                await setDoc(doc(db, configDocPath), {
                    tickerMessage: tickerMsg,
                    tickerUrl: tickerUrl,
                    tickerColor: tickerColor,
                    classification: classificationSettings
                }, { merge: true });
                alert('Settings saved!');
            } catch (error) {
                console.error("Error saving settings: ", error);
                alert("Failed to save settings. See console for details.");
            }
        });
        
        document.getElementById('reset-color-btn').addEventListener('click', () => {
            document.getElementById('ticker-color').value = '#ecba33';
        });

        // --- ITEM CRUD MODAL LOGIC ---
        const itemModal = document.getElementById('item-modal');
        const openItemModal = (type, docToEdit = null) => {
            itemModal.querySelector('#item-type').value = type;
            const modalTitle = itemModal.querySelector('#item-modal-title');
            const descLabel = document.getElementById('item-desc-label');
            const urlLabel = document.getElementById('item-url-label');
            const descInput = document.getElementById('item-desc');
            const bodyContainer = document.getElementById('item-body-container');
            const urlContainer = document.getElementById('item-url-container');

            if (type === 'memos') {
                descLabel.textContent = 'Date:';
                descInput.placeholder = 'e.g., August 1, 2025';
                urlContainer.classList.add('hidden');
                bodyContainer.classList.remove('hidden');
            } else {
                descLabel.textContent = 'Description:';
                descInput.placeholder = '';
                urlContainer.classList.remove('hidden');
                bodyContainer.classList.add('hidden');
            }

            if (docToEdit) {
                const data = docToEdit.data();
                modalTitle.textContent = `Edit ${type.slice(0,-1)}`;
                itemModal.querySelector('#item-id').value = docToEdit.id;
                itemModal.querySelector('#item-title').value = data.title;
                itemModal.querySelector('#item-desc').value = data.description;
                itemModal.querySelector('#item-url').value = data.url;
                itemModal.querySelector('#item-body').value = data.body || '';
            } else {
                modalTitle.textContent = `Add New ${type.slice(0,-1)}`;
                itemModal.querySelector('#item-id').value = '';
                itemModal.querySelector('#item-title').value = '';
                itemModal.querySelector('#item-desc').value = '';
                itemModal.querySelector('#item-url').value = '';
                itemModal.querySelector('#item-body').value = '';
            }
            itemModal.classList.remove('hidden');
        };
        
        document.getElementById('add-form-btn').addEventListener('click', () => openItemModal('forms'));
        document.getElementById('add-link-btn').addEventListener('click', () => openItemModal('links'));
        document.getElementById('add-memo-btn').addEventListener('click', () => openItemModal('memos'));
        document.getElementById('cancel-item-btn').addEventListener('click', () => itemModal.classList.add('hidden'));
        
        document.getElementById('save-item-btn').addEventListener('click', async () => {
            const id = itemModal.querySelector('#item-id').value;
            const type = itemModal.querySelector('#item-type').value;
            const data = {
                title: itemModal.querySelector('#item-title').value,
                description: itemModal.querySelector('#item-desc').value,
                url: itemModal.querySelector('#item-url').value,
                body: itemModal.querySelector('#item-body').value,
                date: type === 'memos' ? itemModal.querySelector('#item-desc').value : null,
            };

            try {
                let collectionPath;
                if (type === 'forms') collectionPath = formsCollectionPath;
                else if (type === 'links') collectionPath = linksCollectionPath;
                else if (type === 'memos') collectionPath = memosCollectionPath;

                if (id) {
                    await updateDoc(doc(db, collectionPath, id), data);
                } else {
                    await addDoc(collection(db, collectionPath), data);
                }
                itemModal.classList.add('hidden');
            } catch (error) {
                console.error("Error saving item: ", error);
                alert("Failed to save item. See console for details.");
            }
        });

        // --- DELETE CONFIRMATION LOGIC ---
        let deleteInfo = { type: null, id: null };

        const deleteItem = (type, id) => {
            deleteInfo = { type, id };
            confirmDeleteModal.classList.remove('hidden');
        };

        document.getElementById('cancel-delete-btn').addEventListener('click', () => {
            confirmDeleteModal.classList.add('hidden');
        });

        document.getElementById('confirm-delete-btn').addEventListener('click', async () => {
            const { type, id } = deleteInfo;
            if (type && id) {
                try {
                    let collectionPath;
                    if (type === 'forms') collectionPath = formsCollectionPath;
                    else if (type === 'links') collectionPath = linksCollectionPath;
                    else if (type === 'memos') collectionPath = memosCollectionPath;

                    await deleteDoc(doc(db, collectionPath, id));
                } catch (error) {
                    console.error("Error deleting item: ", error);
                    alert("Failed to delete item. See console for details.");
                }
            }
            confirmDeleteModal.classList.add('hidden');
        });
        
        // --- MEMO READER LOGIC ---
        const openMemoReader = (data) => {
            document.getElementById('memo-reader-title').textContent = data.title;
            document.getElementById('memo-reader-body').textContent = data.body;
            memoReaderModal.classList.remove('hidden');
        };
        document.getElementById('close-memo-reader-btn').addEventListener('click', () => {
            memoReaderModal.classList.add('hidden');
        });

        // --- SEARCH LOGIC ---
        const searchInput = document.getElementById('search-input');
        searchInput.addEventListener('input', (e) => {
            const searchTerm = e.target.value.toLowerCase();
            document.querySelectorAll('.searchable-item').forEach(item => {
                const itemText = item.dataset.searchText;
                if (itemText.includes(searchTerm)) {
                    item.style.display = '';
                } else {
                    item.style.display = 'none';
                }
            });
        });

        // --- OTHER PAGE SCRIPTS ---
        document.getElementById('mobile-menu-button').addEventListener('click', () => {
            document.getElementById('mobile-menu').classList.toggle('hidden');
        });

        const themeToggleBtn = document.getElementById('theme-toggle');
        const themeToggleDarkIcon = document.getElementById('theme-toggle-dark-icon');
        const themeToggleLightIcon = document.getElementById('theme-toggle-light-icon');

        function applyTheme(theme) {
            if (theme === 'dark') {
                document.documentElement.classList.add('dark');
                themeToggleLightIcon.classList.remove('hidden');
                themeToggleDarkIcon.classList.add('hidden');
                localStorage.setItem('color-theme', 'dark');
            } else {
                document.documentElement.classList.remove('dark');
                themeToggleDarkIcon.classList.remove('hidden');
                themeToggleLightIcon.classList.add('hidden');
                localStorage.setItem('color-theme', 'light');
            }
        }
        themeToggleBtn.addEventListener('click', () => {
            const currentTheme = localStorage.getItem('color-theme') || (document.documentElement.classList.contains('dark') ? 'dark' : 'light');
            applyTheme(currentTheme === 'dark' ? 'light' : 'dark');
        });
        const savedTheme = localStorage.getItem('color-theme');
        const systemPrefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
        applyTheme(savedTheme || (systemPrefersDark ? 'dark' : 'light'));
    </script>
</body>
</html>
